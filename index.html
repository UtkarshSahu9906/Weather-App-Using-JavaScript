<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
   const searchBox = document.querySelector(".search input");
   const weatherIcon = document.querySelector(".weather-icon");
   const searchBtn = document.querySelector(".search button").addEventListener('click',()=>{
    checkWeather(searchBox.value)
   })
    async function checkWeather(city){
        const response = await  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=6c7ff7b91f813a9039c91ff40f9a8b0a&units=metric`)
        var data = await response.json();
        


        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+"°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
        document.querySelector(".wind").innerHTML = data.wind.speed+" km/h";
        document.querySelector(".wind").innerHTML = data.wind.speed+" km/h";

      let weather  = data.weather[0].main;
      console.log(weather)

      if (weather=="Clouds") {
        weatherIcon.src = "images/clouds.png"
        
      }
      if (weather=="Clear") {
        weatherIcon.src = "images/clear.png"
        
      }
      else if (weather=="Rain") {
        weatherIcon.src = "images/rain.png"
        
      }
     else if (weather=="Drizzle") {
        weatherIcon.src = "images/drizzle.png"
        
      }
      else if (weather=="Mist") {
        weatherIcon.src = "images/mist.png"
        
      }
    
    }
    checkWeather("jhansi")
</script>
</html>
